<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-sm-3">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div *ngIf="this.eventTopicsEmitted" class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Event Topics Emitted</h5>
                  <span class="h2 font-weight-bold mb-0">{{this.eventTopicsEmitted[0]?.topics_count}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col" *ngIf="this.eventTopicsEmitted">
                  <h5 class="card-title text-uppercase text-muted mb-0">Contract Address</h5>
                  <span class="h3 font-weight-bold mb-0">{{this.eventTopicsEmitted[0]?.contract_address}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col" *ngIf="this.subscribedUsersCount">
                  <h5 class="card-title text-uppercase text-muted mb-0">Subscribers Count</h5>
                  <span class="h2 font-weight-bold mb-0">{{this.subscribedUsersCount[0]?.subscribers_count}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
