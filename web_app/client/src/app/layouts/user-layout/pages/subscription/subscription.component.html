<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-10 ant-col-offset-10">
          <h1 class="display-2 text-white">Hello {{this.currentUser.username}}</h1>
          <p class="text-white mt-0 mb-5">Here you can subscribe to events using a blockchain url and a contract address, you can also add event topic to make a specific subscription</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 ant-col-lg-offset-4 order-xl-1">
        <div class="card bg-secondary shadow">
          <!-- Subscription Form -->
          <form role="form" [formGroup]="subscriptionToCreate" >
            <div class="card-body">
              <h6 class="heading-small text-muted mb-4">Subscription information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-blockchain-url">Blockchain URL</label>
                      <input type="text" id="input-blockchain-url" class="form-control form-control-alternative" formControlName="blockchain_url" placeholder="{{this.currentUser?.subscription?.blockchain_url}}" value="{{this.currentUser?.subscription?.blockchain_url}}">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-contract-address">Contract Address</label>
                      <input type="text" id="input-contract-address" class="form-control form-control-alternative" formControlName="contract_address" placeholder="{{this.currentUser?.subscription?.contract_address}}" value="{{this.currentUser?.subscription?.contract_address}}">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-event-topic">Event Topic</label>
                      <input formControlName="event_topic" type="text" id="input-event-topic" class="form-control form-control-alternative" placeholder="{{this.currentUser?.subscription?.event_topic}}" value="{{this.currentUser?.subscription?.event_topic}}">
                    </div>
                  </div>
              </div>
              <div class="row align-items-center">
                <div class="col-4 ant-col-offset-21">
                  <button (click)="submit()" type="submit" class="btn btn-primary">submit</button>
                </div>
              </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
